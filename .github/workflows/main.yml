name: Deploy to GitHub Pages
#Run workflow on every push to the master branch
on:
  push:
    branches: [ master ]
jobs:
  deploy-to-github-pages:
    #use ubuntu latest image to run steps on
    runs-on:  ubuntu-latest
    steps:
      #setup not secure commands
      - name: Set Actions Allow Unsecure Commands
          run:|
          echo "ACTIONS_ALLOW_UNSECURE_COMMANDS=true" >> $GITHUB_EN
      #uses GitHub's checkout action to checkout code from the master branch
      - uses: actions/checkout@v2.3.1
      # sets up .NET Core SDK
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.6.0
        with:
          dotnet-version: 5.0.x
      # publish Blazor project to the release-folder
      - name:  Publish .NET Core Project
        run:  dotnet publish BurgBlazorDemo.csproj -c Release -o release --nologo
      - name: Commit wwwroot to GitHub pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release/wwwroot
